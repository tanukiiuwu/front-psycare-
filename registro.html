<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Emocional - PsyCare</title>
  <link rel="stylesheet" href="panel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="header">
    <div class="saludo-container">
      <div class="saludo" id="saludo">Nuevo Registro</div>
    </div>
    <img src="logo.png" alt="PsyCare Logo" class="logo">
  </div>

  <div class="form-container">
    <h2><i class="fas fa-heartbeat"></i> Registro Emocional</h2>
    
    <form id="registro-form">
      <div class="form-group">
        <label for="emocion">Emoción:</label>
        <select id="emocion" required>
          <option value="">Selecciona una emoción</option>
          <option value="Feliz">Feliz</option>
          <option value="Triste">Triste</option>
          <option value="Enojado/a">Enojado/a</option>
          <option value="Ansioso/a">Ansioso/a</option>
        </select>
      </div>

      <div class="form-group">
        <label for="intensidad">Intensidad (1-10):</label>
        <input type="number" id="intensidad" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" rows="4" required></textarea>
      </div>

      <div class="form-botones">
        <button type="button" class="btn-secundario" onclick="window.location.href='dashboard.html'">
          <i class="fas fa-times"></i> Cancelar
        </button>
        <button type="submit" class="btn-primario">
          <i class="fas fa-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>

  <script src="registro.js"></script>
</body>
</html>
